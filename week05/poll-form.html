<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="poll-form.css">
    <title>WDD130 | HTML Form-User Poll</title>
</head>
<body>
    <header>
        <h1>Wdd 130 | Fortune Chinonso | HTML Form-User poll</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="Fullname">Fullname:</label>
                    <input type="text" id="Fullname" name="Fullname">
                </div>
                <div class="form-item column2">
                    <label for="Useremail">Email:</label>
                    <input type="email" id="Useremail" name="Useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Question</legend>
                <label for="browser">What is your preferred web browser?</label>
                <div class="form-item column1">
                    <select id="browser" name="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="safari">Apple Safari</option>
                        <option value="edge">Microsoft Edge</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Enter your response here..."></textarea>
            </fieldset>
            <button type="submit">Submit poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 | HTML Form-User Activity | Fortune Chinonso</p>
    </footer>
</body>
</html>
